<body>
    <h2>2º exercício</h2>

    <h4>Crie uma função que dado um intervalo (entre x e y) exiba todos os número pares:</h4>
    <code>
            function pares(x, y) { <br>
                // código aqui  <br>
            }   <br>          

            pares(32, 321);
    </code>

    <script>

        function pares(x, y) {
            for (var i = x; i <= y; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                }
            }
        }

        pares(32, 321);

    </script>
