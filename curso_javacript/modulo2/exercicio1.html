<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Curso Javascript | Manipulando a DOM</title>
</head>

<body>

    <h2>1º exercício</h2>

    <p>
        Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado vermelho com 100px de
        altura e largura. Sempre que o botão for clicado um novo quadrado deve
        aparecer na tela.
    </p>

    <button type="button" id="new_square">Criar Quadrado</button>

    <div id="squares"></div>

    <script>

        var buttonElement = document.querySelector('#new_square');
        var squares = document.querySelector('#squares');

        buttonElement.onclick = function () {
            var square = document.createElement('div');
            square.style.backgroundColor = '#f00';
            square.style.width = '100px';
            square.style.height = '100px';

            squares.appendChild(square);
        }
    </script>

</body>

</html>
